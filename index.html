<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashIT</title>
    <style>
        input {
            font-size: 15px;
            padding: 5px;
            width: 300px;
            border: 2px solid black;
            border-radius: 5px;
        }

        .result {
            border: 2px solid red;
            border-radius: 5px;
            width: 350px;
            margin: 10px;
            padding: 15px;
        }

    </style>
</head>

<body>

    <!-- This potion contains Input to receive hash-able text and salting number -->
    <input placeholder="To be Encrypted" type="text" id="input-word" onkeypress="return event.charCode != 32"/>
    <input placeholder="Salt no" type="number" id="salt-input" min="1" max="5" />
    <button onclick="convert();">Convert!</button>

    <!-- Bottom div contains result after hashing -->
    <div class="result"> 
        <p id="output-hash"></p>
    </div>

    <!-- This potion is used to decrypt the data -->
    <input placeholder="To be Decrypted" type="text" id="input-rev" onkeypress="return event.charCode != 32" />
    <input placeholder="Salt no" type="number" id="salt-rev" min="1" max="5" />
    <button onclick="reverse();">Convert!</button>

    <!-- Bottom div contains result after decryption -->
    <div class="result"> 
        <p id="output-rev"></p>
    </div>

<script src="/script.js"></script>
</body>

</html>
