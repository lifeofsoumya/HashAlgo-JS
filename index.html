<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashIT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        body{
            text-align: center;
        }
        input {
            font-size: 15px;
            padding: 5px;
            width: 300px;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .salt-no {
            width: 70px;
        }

        .result {
            border: 2px solid #f2c500;
            border-radius: 5px;
            max-width: 680px;
            margin: 10px;
            padding: 15px;
        }

        button {
            padding: 6px 10px;
            border: 2px solid black;
            background-color: #f2c500;
            border-radius: 6px;
        }

        h2 {
            color: rgb(184, 184, 184);
        }

        .container {
            display: inline-block;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        span {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- This potion contains Input to receive hash-able text and salting number -->
        <span>
            <h2>Encrypt</h2>
        </span>
        <input placeholder="To be Encrypted" type="text" id="input-word" />
        <input class="salt-no" placeholder="Key" type="number" id="salt-input" min="1" max="5" required>
        <button onclick="convert();">Convert!</button>

        <!-- Bottom div contains result after hashing -->
        <div class="result">
            <p id="output-hash"></p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-lock">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
        </div>

        <!-- This potion is used to decrypt the data -->
        <span>
            <h2>Decrypt</h2>
        </span>
        <input placeholder="To be Decrypted" type="text" id="input-rev" />
        <input class="salt-no" placeholder="Key" type="number" id="salt-rev" min="1" max="5" required>
        <button onclick="reverse();">Convert!</button>

        <!-- Bottom div contains result after decryption -->
        <div class="result">
            <p id="output-rev"></p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-unlock">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 9.9-1" />
            </svg>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
